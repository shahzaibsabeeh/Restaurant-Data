<!DOCTYPE html>
<html>
<head>
  <title>Loan Calculator</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1 >Loan Calculator</h1>

  <form id="loanForm">
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" required>

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" required>

    <label for="loanTerm">Loan Term (in years):</label>
    <input type="number" id="loanTerm" required>

    <input type="submit" value="Calculate">
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("loanForm").addEventListener("submit", function(event) {
      event.preventDefault();

    
      var loanAmount = parseFloat(document.getElementById("loanAmount").value);
      var interestRate = parseFloat(document.getElementById("interestRate").value);
      var loanTerm = parseFloat(document.getElementById("loanTerm").value);

    
      if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) ||
          loanAmount <= 0 || interestRate <= 0 || loanTerm <= 0) {
    
        document.getElementById("result").innerHTML = "<p>Invalid input. Please enter numeric values greater than zero.</p>";
        return;
      }


      var monthlyInterestRate = interestRate / 100 / 12;
      var numberOfPayments = loanTerm * 12;
      var monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));
      monthlyPayment = Math.round(monthlyPayment * 100) / 100; 

      
      var table = "<table><tr><th>Loan Amount</th><th>Interest Rate</th><th>Loan Term</th><th>Monthly Payment</th></tr>";
      table += "<tr><td>$" + loanAmount.toFixed(2) + "</td><td>" + interestRate.toFixed(2) + "%</td><td>" + loanTerm + " years</td><td>$" + monthlyPayment.toFixed(2) + "</td></tr>";
      table += "</table>";
      document.getElementById("result").innerHTML = table;
    });
  </script>
</body>
</html>
